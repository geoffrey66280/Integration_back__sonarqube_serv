name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          debug: true
          host: 54.39.16.154
          username: ynov
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            docker stop grp2-app-back || true
            docker rm grp2-app-back || true
            cd /home/ynov/grp2/back
            git pull
            docker build -t grp2-app-back .
            docker run -d --name grp2-app-back -p 8081:8081 grp2-app-back
